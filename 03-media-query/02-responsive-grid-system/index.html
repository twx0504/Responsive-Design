<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid System</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }

        .col {
            height: 300px;
            /* We have our responsive grid system css ready, we do not need to write the width ourselves. */
            /* width: 25% */
            box-sizing: border-box;
            border: 1px solid;
        }

        /* Width < 1200px, display 1 Row 2 Columns */
    </style>
    <!-- Import media.css containing media queries -->
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <div class="row">
        <div class="col xxl-3 lg-6 md-12">1</div>
        <div class="col xxl-3 lg-6 md-12">2</div>
        <div class="col xxl-3 lg-6 md-12">3</div>
        <div class="col xxl-3 lg-6 md-12">4</div>
    </div>
    <div class="row">
        <div class="col xxl-8">1</div>
        <div class="col xxl-4">2</div>
    </div>

    <div class="row">
        <div class="col xxl-9">1</div>
        <div class="col xxl-3">2</div>
    </div>
</body>
</html>
