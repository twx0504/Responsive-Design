<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Grid Container Properties 1: Grid template columns and grid template rows
      (minmax)
    </title>
    <style>
      .grid {
        margin: 100px;
        height: 400px;
        background-color: #f5f5f5;
        display: grid;
        grid-template-rows: repeat(2, 100px); /* Two rows of 100px each */

        /* CASE 1: Container width = 600px */
        /* - Third column can take up to 400px (max value). */
        /* - Remaining 200px is shared equally by the first and second columns (100px each). */
        /* Uncomment to test: */
        /* width: 600px; */
        /* grid-template-columns: 1fr 1fr minmax(300px, 400px); */

        /* CASE 2: Container width = 400px */
        /* - Third column takes at least 300px (min value). */
        /* - Remaining space (~100px) is shared between the first and second columns. */
        /* Uncomment to test: */
        /* width: 400px; */
        /* grid-template-columns: 1fr 1fr minmax(300px, 400px); */

        /* CASE 3: Overflow scenario (container width = 400px) */
        /* - First column is fixed at 200px. */
        /* - Third column must take at least 300px (min value). */
        /* - Total width exceeds container size, causing overflow. */
        /* Uncomment to test: */
        /* width: 400px; */
        /* grid-template-columns: 200px 1fr minmax(300px, 400px); */

        /* CASE 4: Adaptive layout */
        /* - Third column has min width of 300px and max width of 1fr. */
        /* - If container width is large, all three columns share space equally. */
        /* - If container width is small, third column takes 300px, and the first two share remaining space. */
        /* Uncomment to test with different widths: */
        /* width: 400px; */ /* Small container */
        /* width: 1000px; */ /* Large container */
        /* grid-template-columns: 1fr 1fr minmax(300px, 1fr); */

        /* CASE 5: 1fr as max value (container width = 500px) */
        /* - Third column: min value = 300px, max value = 1fr. */
        /* - 1fr is calculated as 100px (remaining space: 500px - 200px - 200px = 100px). */
        /* - Since 100px < 300px (min value), the third column defaults to 300px due to the constraints set by minmax function */
        /* Simply put, when 1fr is set at max slot, it can never be less than 300px, the min value, although the calculation allows it to be smaller. */
        /* - Outcome: Third column = 300px; First and second columns = 200px each. */
        width: 500px;
        grid-template-columns: 200px 200px minmax(300px, 1fr);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
