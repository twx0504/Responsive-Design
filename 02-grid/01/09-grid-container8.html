<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Grid Container Properties 1: Grid template columns and grid template rows
      (specify grid line names)
    </title>
    <style>
      .grid {
        width: 900px;
        height: 400px;
        background-color: #f5f5f5;
        display: grid;
        /* You can see the grid line name from dev tool. */
        /* Note: The number of grid lines is one more than the number of rows / columns */
        grid-template-rows: [a1] 100px [a2] 100px [a3] 100px [a4]; /* Two rows of 100px each */

        grid-template-columns:  [b1] 100px [b2] 100px [b3] 100px [b4];
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
